<mat-toolbar class="header-toolbar" style="background-color: black; color: #ffffff">
  <button mat-icon-button (click)="togglesidebar()" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
        <rect width="30" height="4" rx="2" fill="#ffffff" />
        <rect y="10" width="30" height="4" rx="2" fill="#ffffff" />
        <rect y="20" width="30" height="4" rx="2" fill="#ffffff" />
      </svg></mat-icon>
  </button>
  <span class="header-title" style="padding-left: 10px; padding-bottom: 4px; font-weight: bold">Admin Credit Card
    Portal</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
      </svg></mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M307 34.8c-11.5 5.1-19 16.6-19 29.2l0 64-112 0C78.8 128 0 206.8 0 304C0 417.3 81.5 467.9 100.2 478.1c2.5 1.4 5.3 1.9 8.1 1.9c10.9 0 19.7-8.9 19.7-19.7c0-7.5-4.3-14.4-9.8-19.5C108.8 431.9 96 414.4 96 384c0-53 43-96 96-96l96 0 0 64c0 12.6 7.4 24.1 19 29.2s25 3 34.4-5.4l160-144c6.7-6.1 10.6-14.7 10.6-23.8s-3.8-17.7-10.6-23.8l-160-144c-9.4-8.5-22.9-10.6-34.4-5.4z" />
      </svg></mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="content-container" autosize>
  <mat-drawer mode="side" [opened]="sidebarOpen" class="sidebar">
    <div class="list-group">
      <a [routerLink]="['']" class="list-group-item list-group-item-action list-group-item-secondary">Dashboard</a>
      <a [routerLink]="['add']" class="list-group-item list-group-item-action list-group-item-secondary">Add Credit
        Card</a>
      <a [routerLink]="['delete']" class="list-group-item list-group-item-action list-group-item-secondary">Search
        Credit Cards</a>
      <a [routerLink]="['view']" class="list-group-item list-group-item-action list-group-item-secondary">Select
        Card</a>
    </div>
  </mat-drawer>
  <mat-drawer-content class="main-content"><router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
